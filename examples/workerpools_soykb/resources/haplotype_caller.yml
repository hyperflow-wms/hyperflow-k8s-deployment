apiVersion: hyperflow.agh.edu.pl/v1
kind: WorkerPool
metadata:
  name: haplotypecaller
spec:
  taskType: haplotype_caller
  image: hyperflowwms/soykb-workflow-worker
  rabbitHostname: rabbitmq.default
  prometheusUrl: http://monitoring-prometheus.default:9090
  redisUrl: redis://redis:6379
  minReplicaCount: 0
  maxReplicaCount: 50
  initialResources:
    requests:
      cpu: "1.0"
      memory: "1048576000"