# Default values for parser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image: hyperflowwms/log-parser:latest
imagePullPolicy: Always

resources:
  requests:
    cpu: 0
    memory: 0

restartPolicy: Never

volumeMounts:
  - mountPath: /work_dir
    name: workflow-data	

volumes:
  - name: workflow-data
    persistentVolumeClaim:
      claimName: nfs  